apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-system-app
  namespace: inventory-system
  labels:
    app: inventory-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-system
  template:
    metadata:
      labels:
        app: inventory-system
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: inventory-system
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ConnectionStrings__SqlConnection
          valueFrom:
            secretKeyRef:
              name: sql-connection-secret
              key: connection-string
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: inventory-config
              key: ENV
        - name: API_PROVIDER_URL
          valueFrom:
            configMapKeyRef:
              name: inventory-config
              key: API_PROVIDER_URL
              optional: true
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
